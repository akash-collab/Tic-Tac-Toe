<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div class="container1">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="msg-container hide">
            <div id="msg">Winner</div>
            <button id="new-btn">New Game</button>
        </div>
        <div class="container2">
            <div class="game">
                <button class="box one"></button>
                <button class="box two"></button>
                <button class="box three"></button>
                <button class="box four"></button>
                <button class="box five"></button>
                <button class="box six"></button>
                <button class="box seven"></button>
                <button class="box eight"></button>
                <button class="box nine"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
